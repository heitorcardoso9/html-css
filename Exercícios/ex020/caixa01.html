<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightsalmon;

            height: 300px;
            width: 300px;

            border: 10px solid blueviolet;

            padding: 5px 30px;

            margin: 20px auto 30px auto;

            outline: 5px dashed rgb(17, 1, 43);
        }

        a {
            border: 3px double red;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os 
    <a href="#">links são exemplos de caixas inline-level</a> 
    . Vamos ver como tudo isso funciona</p>
</body>
</html>
